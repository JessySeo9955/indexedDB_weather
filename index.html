<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-Column Grid System</title>
</head>
<body>
<header class="bg-primary text-heading color-white">
    <span>
        Weather Compare
    </span>
</header>
<div class="container text-body">
    <div class="row main-section">
        <div class="col-6">
            <span class="text-title">OTTAWA</span>

            <div class="row">
                <div class="col child">
                    <div>14:00:00</div>
                    <div><span class="text-sub">Mon 05/22</span></div>
                </div>
                <div class="col child">
                    <div>16&deg;</div>
                    <div><span class="text-sub">Feels Like: 18°C</span></div>
                    <div><span class="text-sub">Humidity: 78%</span></div>
                </div>
                <div class="child hide-on-mobile">
                    <div>3.1m/s SW</div>
                    <div><span class="text-sub">Overcast clouds</span></div>
                    <div><span class="text-sub">Light breeze</span></div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <span class="text-title">SOUTH KOREA</span>
            <div class="row">
                <div class="col child">
                    <div>14:00:00</div>
                    <div><span class="text-sub">Mon 05/22</span></div>
                </div>
                <div class="col child">
                    <div>16&deg;</div>
                    <div><span class="text-sub">Feels Like: 18°C</span></div>
                    <div><span class="text-sub">Humidity: 78%</span></div>
                </div>
                <div class="child hide-on-mobile">
                    <div>3.1m/s SW</div>
                    <div><span class="text-sub">Overcast clouds</span></div>
                    <div><span class="text-sub">Light breeze</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row main-section">
        <div class="col col-6">
            <table>
                <thead>
                <tr>
                    <th>123</th>
                    <th>123</th>
                    <th>123</th>
                    <th class="hide-on-mobile">123</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td class="hide-on-mobile">123</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col col-6">
            <table>
                <thead>
                <tr>
                    <th>123</th>
                    <th>123</th>
                    <th>123</th>
                    <th class="hide-on-mobile">123</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>123</td>
                    <td>123</td>
                    <td>123</td>
                    <td class="hide-on-mobile">123</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="module" src="./src/main.js"></script>
</body>
</html>
